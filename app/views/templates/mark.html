<div id="mark-{{ mark.id }}">
    <i class="icon-button icon-lg fa-regular fa-pen-to-square" hx-get="hx/mark/{{ mark.id }}/edit" hx-swap="outerHTML" hx-target="#mark-{{ mark.id }}"></i>
    <i class="mark-icon {{ mark.icon }}"></i>
    [<span class="mark-name">{{ mark.name }}</span>]
    (<span class="mark-url">{{ mark.url }}</span>)
</div>
